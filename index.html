<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <main class="socialmedia-card">
    <figure>
      <img src="assets/images/avatar-jessica.jpeg" alt="profile picture" width="176" height="176">
      <figcaption class="offscreen">
        profile
      </figcaption>
    </figure>
    <h1>Jessica Randall</h1>
    <address>
      London, United Kingdom
    </address>
    <p>"Front-end developer and avid reader."</p>

    <a href="https://github.com/" target="_blank">
      <button class="social-buttons">
        GitHub
      </button>
    </a>
    <a href="https://www.frontendmentor.io/" target="_blank">
      <button class="social-buttons">
        Frontend Mentor
      </button>
    </a>
    <a href="https://www.linkedin.com/" target="_blank">
      <button class="social-buttons">
        LinkedIn
      </button>
    </a>
    <a href="https://twitter.com/" target="_blank">
      <button class="social-buttons">
        Twitter
      </button>
    </a>
    <a href="https://www.instagram.com/" target="_blank">
      <button class="social-buttons">
        Instagram
      </button>
    </a>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Micha087">Micha087</a>.
  </footer>

</body>

</html>
